<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <header id="header">
    <div class="d-flex flex-row-reverse bg-secondary text-white">
      <img src="" id="header-img">
      <nav id="nav-bar" class="navbar navbar-expand">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#feature">
                Features
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#how to">
                How It Works
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#price">
                Pricing
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="container" id="main">

    <h1 id="quote" class="pt-5"> Hello world, We are web Developers!</h1>


    <form action="https://www.freecodecamp.com/email-submit" id="form" class="mt-5">
      <div class="mb-3 mt-3 justify-content">
        <input type="email" name="" id="email" placeholder="Enter your email" class="form-control" required>
      </div>
      <div class="d-grid gap-3">

        <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
      </div>
    </form>
    <div class="container" id="vedio-div">
    <iframe class="pt-5" width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc?controls=0" id="video" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script src="js/index.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
